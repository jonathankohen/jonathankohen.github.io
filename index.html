<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baskervville|Cormorant|Cormorant+Garamond|Cormorant+SC|Dancing+Script|Gelasio|Girassol|Great+Vibes|Homemade+Apple|Inknut+Antiqua|Italianno|Lato|Libre+Baskerville|Merriweather|Monsieur+La+Doulaise|Old+Standard+TT|PT+Serif|Parisienne|Petit+Formal+Script|Pinyon+Script|Playfair+Display:400,400i|Sacramento|Tangerine|Vollkorn|Vollkorn+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Restaurant Project</title>
  </head>

  <body>
    <div class="container page-header text-center">
      <h1 class="page-title">Monk's Cafe</h1>
      <h4><i>"The Coffee Shop"</i></h4>
    </div>

    <div class="container">
      <img
        class="img-fluid"
        id="top-image"
        src="http://circuits-assets.generalassemb.ly/prod/asset/5475/toms-restaurant.jpg"
        alt="Restaurant Exterior"
      />
    </div>

    <div class="container">
      <h1 class="text-center">Reservations</h1>
      <div class="row">
        <div class="col-md" id="kngarly">
          <form>
            <h5>Make a reservation</h5>
            <hr>
            <div class="form-group">
              <label class="box-titles" for="name" id="name-1">Name</label>
              <input type="text" class="form-control" id="user-name" />
            </div>

            <div class="form-group">
              <label class="box-titles" for="date" id="date-1">Date</label>
              <input type="text" class="form-control" id="user-name" />
            </div>

            <button type="submit" class="btn btn-warning" >Submit</button>
          </form>
        </div>

        <div class="col-md" id="blank"></div>

        <div class="col-md" id="blue-here">
          <table class="table table-hover">
            <h5 id="box-2-title">Existing reservations</h5>
            <thead>
              <tr>
                <th class="box-titles" id="name-2" scope="col">Name</th>
                <th class="box-titles" id="date-2" scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="data table-hover table-light">Jonathan Kohen</td>
                <td class="data table-hover table-light">12/14/19</td>
              </tr>
              <tr>
                <td class="data table-hover table-light">Jacob Fine</td>
                <td class="data table-hover table-light">12/12/19</td>
              </tr>
              <tr>
                <td class="data table-hover table-light">Maxwell Smith</td>
                <td class="data table-hover table-light">01/01/20</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
