<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baskervville|Cormorant|Cormorant+Garamond|Cormorant+SC|Dancing+Script|Gelasio|Girassol|Great+Vibes|Homemade+Apple|Inknut+Antiqua|Italianno|Lato|Libre+Baskerville|Merriweather|Monsieur+La+Doulaise|Old+Standard+TT|PT+Serif|Parisienne|Petit+Formal+Script|Pinyon+Script|Playfair+Display:400,400i|Sacramento|Tangerine|Vollkorn|Vollkorn+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway+Dots|Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="./js/main.js"></script>
    <title>Restaurant Project</title>
  </head>

  <body>
    <div class="container page-header text-center">
      <!--SHOWCASE START-->
      <h1 class="page-title">Monk's Cafe</h1>
      <h4><i>"The Coffee Shop"</i></h4>
    </div>
    <!--SHOWCASE END-->

    <div class="container">
      <!--MAIN IMAGE START-->
      <img
        class="img-fluid"
        id="top-image"
        src="http://circuits-assets.generalassemb.ly/prod/asset/5475/toms-restaurant.jpg"
        alt="Restaurant Exterior"
      />
    </div>
    <!--MAIN IMAGE END-->

    <div class="container">
      <!--CONTAINER START-->

      <div class="row">
        <!--ROW START-->

        <h1 class="text-center" id="res">Reservations</h1>

        <div class="col-md-4" id="kngarly">
          <!--col-md-4-1 AND FORM START-->

          <h5 class="form-label">Make a reservation</h5>

            <div class="form-group" id="">
              <label class="box-titles" for="name">Name</label>
              <input type="text" class="name form-control" />
            </div>

            <div class="form-group">
              <label class="box-titles" for="date">Date</label>
              <input type="text" class="form-control" id="date" />
            </div>

            <button onclick="bleh(e)" class="btn">Submit</button>
          
        </div>
        <!--col-md-4-1 AND FORM END-->

        <div class="col-md-4" id="blank"></div>
        <!--col-md-4-2 BLANK-->


          <!--col-md-4-3 TABLE-->

          <table class="col-md-4 table">
            <thead>
              <tr>
                <th class="table-head" scope="row" colspan="2"><h5 id="er">Existing reservations</h5></th>
              </tr>

              <tr>
                <th scope="col-md-4" class="box-titles" id="name-2" scope="col-md-4">Name</th>
                <th scope="col-md-4" class="box-titles" id="date-2" scope="col-md-4">Date</th>
              </tr>
            </thead>

            <tbody id="bleh-body">
              <div>
                <tr class="row-hover">
                  <td class="data">Jonathan Kohen</td>
                  <td class="data">12/14/19</td>
                </tr>
              </div>

              <div>
                <tr class="row-hover">
                  <td class="data">Jacob Fine</td>
                  <td class="data">12/12/19</td>
                </tr>
              </div>

              <div>
                <tr class="row-hover">
                  <td class="data">Maxwell Smith</td>
                  <td class="data">01/01/20</td>
                </tr>
              </div>
            </tbody>
          </table>
        </div>
        <!--col-md-4-3 TABLE END-->

      <!--ROW END-->
    </div>
    <!--CONTAINER END-->

    <div class="container">
      <!--CONTAINER START-->

      <div class="map-section">
        <h1>Come dine with us</h1>

        <div class="map"></div>
      </div>

      <div class="reviews">
        <h1 id="reviews-title">Customer reviews</h1>
        <div class="reviews-spacing">
          <img
            id="jerry"
            src="http://circuits-assets.generalassemb.ly/prod/asset/5474/jerry.jpg"
            alt="Jerry being Jerry"
          />

          <div class="reviews-text">
            <ul>
              <li>
                <blockquote class="blockquote text-right">
                  <p class="mb-0"><span style="font-family: raleway-extralight;">"A fantastic experience!"</span><span style="font-family: raleway-thinitalic;">&emsp;Rating:&ensp;★★★★</span></p>
                  
                  
                  
                </blockquote>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--CONTAINER END-->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArzMyyfTKyN0stVG2MwNkeL94L6zSm8P4&callback=initMap"
    ></script>
  </body>
</html>
