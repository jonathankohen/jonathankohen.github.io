<!DOCTYPE html>
<html>

<head>
  
  <meta charset="utf-8" />
  <title>Monk's Cafe</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
  <div id="main-header">
    <h1 id="restaurant-name">Monk's Cafe</h1>
    <h3 id="subtitle">"The Coffee Shop"</h3>
  </div>
  <img id="topImage" src="http://circuits-assets.generalassemb.ly/prod/asset/5475/toms-restaurant.jpg"
    alt="Restaurant Outside"></img>
  <h2>Reservations</h2>

  <section class="reservations">
    <div class="box-1">
      <form class="reservation-form">
        <p>Make a Reservation</p>

        <div class="form-group">
          <label>Name:</label>
          <input type="text">
        </div>

        <div class="form-group">
          <label>Day:</label>
          <input type="text">
        </div>

        <button class="button" type="button">Confirm</button>
      </form>
    </div>

    <div class="box-2">
      <p>Existing Reservations</p>

      <table class="table">
        <thead>
          <th>Name</th>
          <th>Day</th>
        </thead>
        <tbody>

        </tbody>
      </table>

    </div>
  </section>

  <div class="clear"></div>

  <h2>Come Dine with Us</h2>
  <section id="map" style="overflow: visible; position: static;"></section>
  </div> 

  <script src="js/jquery-3.0.0.js"></script>
  <script src="js/main.js"></script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxB6edv_mfNORl__WSD8-A_yx-hEx3sz8&callback=initMap"></script>

  </body>
</html>
