<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baskervville|Cormorant|Cormorant+Garamond|Cormorant+SC|Dancing+Script|Gelasio|Girassol|Great+Vibes|Homemade+Apple|Inknut+Antiqua|Italianno|Lato|Libre+Baskerville|Merriweather|Monsieur+La+Doulaise|Old+Standard+TT|PT+Serif|Parisienne|Petit+Formal+Script|Pinyon+Script|Playfair+Display:400,400i|Sacramento|Tangerine|Vollkorn|Vollkorn+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway+Dots|Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="./js/main.js"></script>
    <title>Restaurant Project</title>
  </head>

  <body>
    <div class="container page-header text-center">
      <h1 class="page-title">Monk's Cafe</h1>
      <h4><i>"The Coffee Shop"</i></h4>
    </div>

    <div class="container">
      <img
        class="img-fluid"
        id="top-image"
        src="http://circuits-assets.generalassemb.ly/prod/asset/5475/toms-restaurant.jpg"
        alt="Restaurant Exterior"
      />
    </div>

    <div class="container">
      <div class="row">
        <h1 class="text-center" id="res">Reservations</h1>
        <div class="col-md" id="kngarly">
          <h5>Make a reservation</h5>
          <div class="form-input">
            <div class="form-group">
              <label class="box-titles" for="name">Name</label>
              <input type="text" class="name form-control"/>
            </div>

            <div class="form-group">
              <label class="box-titles" for="date">Date</label>
              <input type="text" class="form-control" id="date" />
            </div>

            <button onclick="bleh(e)" class="btn">Submit</button>
          </div>
        </div>

        <div class="col-md" id="blank"></div>

        <div class="col-md" id="blue-here">
          
          <table class="table table-hover">
            <h5 id="box-2-title">Existing reservations</h5>
            <thead>
              <tr>
                <th class="box-titles" id="name-2" scope="col">Name</th>
                <th class="box-titles" id="date-2" scope="col">Date</th>
              </tr>
            </thead>

            <tbody id="bleh-body">
              <div>
                <tr class="target, table-hover, table-light">
                  <td class="data">Jonathan Kohen</td>
                  <td class="data">12/14/19</td>
                </tr>
              </div>

              <div>
                <tr class="target, table-hover table-light">
                  <td class="data">Jacob Fine</td>
                  <td class="data">12/12/19</td>
                </tr>
              </div>

              <div>
                <tr class="target, table-hover table-light">
                  <td class="data">Maxwell Smith</td>
                  <td class="data">01/01/20</td>
                </tr>
              </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
