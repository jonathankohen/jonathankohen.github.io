  <script>
    function initMap() {
      const location = {
        lat: 28.3852,
        lng: -81.5639
      };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: location
      });
      const marker = new google.maps.Marker({
        position: location,
        map: map
      });
    }
