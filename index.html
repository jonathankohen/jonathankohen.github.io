<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>The Krusty Krab</title>
  </head>

  <body class="container my-4">

    <div class="container">

      <div class="row my-5">
        <div class="col">
          <h1 class="text-center">The Krusty Krab</h1>
        </div>
      </div>

      <div class="row my-5">
        <div class="col">
          <h3 class="text-center">Come spend your money here!</h3>
        </div>
      </div>

      <div class="row my-5">
        <div class="col">
          <img
            id="top-image"
            class="img-fluid rounded-circle w-75 mx-auto d-block p-2"
            src="images/KK.png"
            alt="The Krusty Krab"
          />
        </div>
      </div>

      <div class="row my-5">
          <div class="col-3"></div>
          <div class="col-3">
              <a href="#" class="navbar-item d-flex justify-content-center">Menu</a>
          </div>

          <div class="col-3">
              <a href="#" class="navbar-item d-flex justify-content-center">Contact</a>
          </div>
          <div class="col-3"></div>
        </div>
    </div>

    <script>
      function initMap() {
        const location = { lat: 28.3852, lng: -81.5639 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: location
        });
        const marker = new google.maps.Marker({ position: location, map: map });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArzMyyfTKyN0stVG2MwNkeL94L6zSm8P4&callback=initMap"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
