<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        rel="stylesheet" />

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="../css/styles.css" />

    <title>Menu</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center"><a href="/" class="pageLinks">Home</a></div>
            <div class="col text-center">
                <h1>Reservations</h1>
            </div>
            <div class="col text-center">
                <a href="./menu.html" class="pageLinks">Menu</a>
            </div>
        </div>

        <div class="row my-5">
            <div class="col"></div>

            <div class="col">
                <h2>Make a reservation</h2>
            </div>

            <div class="col"></div>
        </div>

        <div class="row m-5">
            <div class="col"></div>
            <div class="col">
                <form class="p-4">


                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter name">
                    </div>

                    <div class="form-group">
                        <label for="inputDate">Date</label>
                        <input type="text" class="form-control" id="datepicker" placeholder="Select date">
                    </div>


                    <div class="form-group">
                        <label for="inputTime">Time</label>
                        <input type="text" class="form-control timepicker" id="inputTime" data-toggle="datepicker"
                            placeholder="Select time">
                    </div>

                    <div class="form-row">
                        <div class="col"></div>
                        <div class="col"><button type="submit" class="btn" onclick="handleSubmit()">Submit</button>
                        </div>
                        <div class="col"></div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col">
                <div id="confirmation"></div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="../js/reservations.js"></script>

</body>

</html>
