<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway|Tangerine&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Reservations</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center"><a href="/" class="pageLinks">Home</a></div>
            <div class="col text-center">
                <h1>Reservations</h1>
            </div>
            <div class="col text-center">
                <a href="./menu.html" class="pageLinks">Menu</a>
            </div>
        </div>

        <div class="row my-5">


            <div class="col text-center">
                <h2>Make a reservation</h2>
            </div>


        </div>

        <div class="row m-5">
            <div class="col"></div>
            <div class="col">
                <form class="p-4">


                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter name">
                    </div>

                    <div class="form-group">
                        <label for="inputDate">Date</label>
                        <input type="text" class="form-control" id="datepicker" placeholder="Select date">
                    </div>


                    <div class="form-group">
                        <label for="inputTime">Time</label>
                        <select class="form-control" id="timepicker">
                            <option>5:00 PM</option>
                            <option>6:00 PM</option>
                            <option>7:00 PM</option>
                            <option>8:00 PM</option>
                            <option>9:00 PM</option>
                            <option>10:00 PM</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="col"></div>
                        <div class="col"><button type="submit" class="btn" onClick="handleSubmit(event)">Submit</button>
                        </div>
                        <div class="col"></div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>

        <div class="row">

            <div class="col text-center">
                <h2 id="thanks"></h2>
                <br>
                <p id="confirmation"></p>
                <p id="confirmation2"></p>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="../js/main.js"></script>
</body>

</html>
